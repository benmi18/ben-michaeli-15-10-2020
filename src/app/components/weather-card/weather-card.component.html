<mat-card class="weather-card">
  <div class="favorites-weather-card" *ngIf="page === pageEnum.FAVORITES">
    <p class="city">{{cityName}}</p>
    <p class="temperature">{{temperature}} <span>&#176;</span>C</p>
    <p class="weather">{{weatherText}}</p>
  </div>

  <div class="home-weather-card" *ngIf="page === pageEnum.HOME">
    <p class="day">{{date | dateToDayString}}</p>
    <p class="temperature">{{temperature}} <span>&#176;</span>C</p>
  </div>
</mat-card>
